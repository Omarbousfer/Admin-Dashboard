<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box sidebar">
            <div class="dashboard">
                <i class="fa-solid fa-gauge"></i><p>Dashboard</p>
            </div>
            <div class="home">
                <i class="fa-solid fa-house"></i><a href="#">Home</a>
            </div>
            <div  class="profile">
                <i class="fa-solid fa-user"></i><a href="#">Profile</a>
            </div>
            <div class="messages">
                <i class="fa-solid fa-message"></i><a href="#">Messages</a>
            </div>
            <div class="history">
                <i class="fa-solid fa-gauge"></i><a href="#">History</a>
            </div>
            <div class="tasks">
                <i class="fa-solid fa-list-check"></i><a href="#">Tasks</a>
            </div>
            <div class="communities">
                <i class="fa-solid fa-people-group"></i><a href="#">Communities</a>
            </div>
            <div class="settings">
                <i class="fa-solid fa-gear"></i><a href="#">Settings</a>
            </div>
            <div class="support">
                <i class="fa-solid fa-circle-info"></i><a href="#">Support</a>
            </div>
            <div class="privacy">
                <i class="fa-sharp fa-solid fa-eye"></i><a href="#">Privacy</a>
            </div>
        </div>
        <div class="box header">
            <div class="first-header">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
                <i class="fa-sharp fa-regular fa-bell"></i>
                <img src="pfp.jpg" alt="profile picture">
                <p>Morgan Oakley</p>
            </div>
            <div class="second-header">
                <div>
                    <img src="pfp.jpg" alt="profile picture">
                    <div>
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
                </div>
            </div>
        </div>
        <div class="box content"></div>
        <div class="box footer"></div>
    </div>
</body>
</html>
